name: Build Plugin Zip

on:
  push:
    branches: ["**"]
    tags: ["v*"]
  workflow_dispatch:

concurrency:
  group: build-zip
  cancel-in-progress: true

jobs:
  build:
    name: Package plugin
    runs-on: ubuntu-latest
    permissions:
      actions: write   # needed to delete old artifacts
      contents: write  # needed to publish a release

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Stage plugin files
        run: |
          mkdir -p build/campus-manager
          rsync -av \
            --exclude=".git" \
            --exclude=".github" \
            --exclude=".gitignore" \
            --exclude=".DS_Store" \
            --exclude=".claude" \
            --exclude="/build/" \
            --exclude="node_modules" \
            ./ build/campus-manager/

      - name: Create zip archive
        run: |
          cd build
          zip -r campus-manager.zip campus-manager

      - name: Delete previous artifact
        uses: geekyeggo/delete-artifact@v5
        with:
          name: campus-manager
        continue-on-error: true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: campus-manager
          path: build/campus-manager.zip
          if-no-files-found: error
          retention-days: 7

      - name: Create/update latest release with asset
        if: github.ref == 'refs/heads/main'
        uses: ncipollo/release-action@v1
        with:
          tag: latest
          name: Latest
          artifacts: build/campus-manager.zip
          artifactContentType: application/zip
          draft: false
          prerelease: false
          allowUpdates: true
          replacesArtifacts: true
          makeLatest: true

      - name: Create tagged release with asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          artifacts: build/campus-manager.zip
          artifactContentType: application/zip
          draft: false
          prerelease: false
          allowUpdates: true
          replacesArtifacts: true
          makeLatest: false
